---
- hosts: devserver
  become: yes
  ignore_errors: yes
  vars:
     username: naomi
     pkg_name: httpd
  tasks:   
    - name: Creating user
      user:
        name: "{{ username }}"
        comment: naomi Admin
        shell: /bin/bash  
      when: ansible_os_family == "RedHat"
    - name: create file
      file:
        path: /tmp/ansible.txt
        state: touch
        mode: '0600'
      register: output
    - name: read the output
      debug:
       msg: "Hello from ansible this is running on {{ ansible_os_family }}"
    - name: create directory
      file:
        path: /tmp/dir
        state: directory
        mode: '0777'
      tags:
       - app1
       - c1
    - name: create a file
      shell: cat /etc/passwd | grep naomi 

    - name: install apache 
      yum:
        name: "{{ pkg_name }}"
        state: present

    - name: install finger
      package:
         name: "{{ item }}"
         state: present
      with_items:
           - wget
           - samba
           - finger  
